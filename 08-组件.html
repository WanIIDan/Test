<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .my-btn{
            width: 100px;
            height: 50px;
            border-radius: 4px;
            background: #409eff;
            color: #fff;
            line-height: 50px;
            text-align: center;
            border: none;
            outline: none;
        }

        .my-btn:active{
            background: #3a8ee6;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <button class="my-btn">我的按钮</button> -->
        <my-btn>外部按钮</my-btn>
        <my-container></my-container>
    </div>
</body>
<script src="./vue.js"></script>
<script>

    // 声明一个组件
    const myBtn = {
        template: `
            <button class="my-btn">
                <slot></slot>
            </button>`
    }

    const container = {
        template: `
        <h1>
            我是container
            <my-btn>局部按钮</my-btn>
        </h1>
        `,
        //局部组件
        compoments: { myBtn }
    }

    // 全局注册组件
    Vue.component("my-container",container)
    Vue.component("my-btn",myBtn)

    var app = new Vue({
        el: "#app"
    })
</script>
</html>
