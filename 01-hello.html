<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 双向绑定 -->
        <input type="text" v-model="msg">
        <h2>{{msg}}</h2>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "hello world!"
        }
    })
</script>
</html>
