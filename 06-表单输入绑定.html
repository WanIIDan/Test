<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 用v-model可以快速取到表单元素中的值 -->
        用户名：<input type="text" v-model="username"><br>
        密码：<input type="text" v-model="password"><br>
        <button v-on:click="showForm">弹出用户名和密码</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            username: '',
            paddword: ''
        },
        methods: {
            showForm(){
                alert(this.username)
                alert(this.password)
            }
        }
    })
</script>
</html>
