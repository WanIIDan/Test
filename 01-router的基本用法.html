<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    const homePage = {
        template: `
            <div class="container">
                <h1>欢迎来到首页</h1>
                <ul>
                    <li>
                        <router-link to="/">首页</router-link>
                    </li>
                    <li>
                        <router-link to="/about">详情页</router-link>                        
                    </li>
                </ul>
            </div>
        `
    }

    const aboutPage = {
        template: `
            <div class="container">
                <h1>欢迎来到详情页</h1>
                <ul>
                    <li>
                        <router-link to="/">首页</router-link>
                    </li>
                    <li>
                        <router-link to="/about">详情页</router-link>                        
                    </li>
                </ul>
            </div>
        `
    }

    const router = new VueRouter({
        routes: [
            {
                path: '/',
                component: homePage
            },
            {
                path: '/about',
                component: aboutPage
            }
        ]
    })

    const app = new Vue({
        el: "#app",
        router
    })
</script>
</html>
