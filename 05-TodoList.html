<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="handleClick">切换显示</button>
        <div class="box" v-show="isShow"></div>
        <ul>
            <li v-for="(item,index) in arr" v-bind:class="{done: item.isDone}" @click="toggleTodo(index)">
                {{item.todo}}
            </li>
            <!-- <input type="checkbox" v-bind:checked="isShow"> -->
            <input type="checkbox" :checked="isShow">
        </ul>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: true,
            arr: [
                {
                    todo: "吃饭",
                    isDone: false
                },
                {
                    todo: "睡觉",
                    isDone: false
                },
                {
                    todo: "敲代码",
                    isDone: true
                }
            ]
        },
        methods: {
            handleClick(){
                this.isShow = !this.isShow
            },
            toggleTodo(index){
                this.arr[index].isDone = !this.arr[index].isDone
            }
        }
    })
</script>
</html>
